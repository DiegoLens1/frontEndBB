<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="flex-container-main">
    <section class="info">
        <div>U kijkt nu naar:<br>(show)</div>
        <div>Druk op een van de afbeeldingen om een geluids fragment af te spelen.<br> Als meer dan de helft van de
            kijkers op een van de knoppen drukt dan wordt er een geluids fragment afgespeeld
        </div>
    </section>
    <section class="likeButtons">
        <img src="img/clapping-hand-emoji-noto-fonts-applause-hand-emoji-8ef6cd92ddfc85862825531d575afa35.png"
             height="300" width="300" onclick="soundClap()"/>
        <audio id="clap"
               src="https://www.zapsplat.com/wp-content/uploads/2015/cc0/human_crowd_applause_snooker_match_002.mp3?_=7"
               preload="auto"></audio>
        <img src="img/emoji-mask-big-laugh-emoticon.jpg" height="300" width="400" onclick="soundLaugh()"/>
        <audio id="laugh"
               src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-three/human_audience_laughter_comedy_club_x200_people_komedia_brighton_comic_boom_010.mp3?_=7"
               preload="auto"></audio>
        <img src="img/pngegg.png" height="300" width="300" onclick="soundCry()"/>
        <audio id="cry"
               src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-four/human_crying_sobbing_male_35_years_old.mp3?_=3"
               preload="auto"></audio>
    </section>
    <section class="chat">
        <div class="chatMessages">
            bla bla bla
        </div>
        <div class="chatInput">
            <input type="text" id="chatMessage" name="chatMessage" placeholder="Type hier uw bericht">
            <input type="submit" value="Verstuur">
        </div>
    </section>
</div>
<script src="js/sound.js"></script>
</body>
</html>
